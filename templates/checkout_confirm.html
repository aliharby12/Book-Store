{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

  <main >
    <div class="container dark-grey-text mt-5">

        <!--Grid row-->
        <div class="row wow fadeIn">

            <!--Grid column-->
            <div class="col-md-6 mb-4">

            <img src="{{book.image.url}}" class="img-fluid" alt="">

            </div>
    <div class="container wow fadeIn">
      <h2 class="my-5 h2 text-center">Order Detail and total</h2>
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card">
            <table class="table">
                <thead class="col-md-6">
                <tr>
                    <th scope="col">Items count: {{ order.items.count}}</th>
                </tr>
                <tr>
                    <th scope="col">Total: {{order.get_total }} $</th>
                </tr>
                <tr>
                    <th scope="col">Address: {{order.address }}</th>
                </tr>
                </tr>
                </thead>
            </table>
          </div>
        </div>
      </div>

    </div>
  </main>

{% endblock content %}
