{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}Register{% endblock %}

{% block content %}
  <main class="mt-5">
    <div class="container">

      <!--Navbar-->
      <nav class="mt-3 mb-5">

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
          aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        </button>

      </nav>
      <!--/.Navbar-->

    <div class="container">
      <section class="mb-4">
        <div class="row wow fadeIn">
          <div class='col-6 offset-3'>
            <h1>Register</h1>
            <p>Already have an account? Then please <a href="#">sign in</a>.</p>
            <form class="signup" id="signup_form" method="post" action="{% url 'register' %}">
              {% csrf_token %}
              {{ form|crispy }}
              <button class='btn btn-primary' type="submit">Register &raquo;</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </main>
{% endblock content %}
